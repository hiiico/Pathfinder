<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>
<body>
<div class="wrapper">
    <header th:replace="~{fragments/header}"></header>
    <input
            type="hidden"
            name="routeId"
            id="routeId">
    <div class="details-main">
        <section class="route-info text-center">
            <h4 id="track-name"></h4>
            <p>Gesamtstrecke: <span id="totalDistance"></span> km</p>
            <p>Name des Autors: <span id="authorName"></span></p>
            <h4>Schwierigkeitsgrad (1-3):</h4>
            <div class="level">
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                
            </div>
            <div>
                <h4>Bild ausw√§hlen</h4>
                <form action="/" method="POST" enctype="multipart/form-data">
                    <input
                            type="hidden"
                            id="id"
                            name="routeId">
                    <div class="form-group">
                        <label>
                            <input
                                    type="text"
                                    name="title">
                        </label>
                    </div>
                    <div class="image-upload">
                        <label for="picture">
                            <img src="/images/add-img.png" alt=""/>
                        </label>
                        <input
                                style="display: none"
                                id="picture"
                                type="file"
                                name="picture"/>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary rounded">Bild hochladen</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="map"></section>
        <section id="video">
            <iframe id="frame" src="https://www.youtube.com/embed/">
            </iframe>
        </section>
        <section class="route-description text-center">
            <h4>Beschreibung:</h4>
            <p id="route-description">Beschreibung: </p>
        </section>
        <section class="gallery">
            <img class="rounded" src="/images/pic4.jpg" height="100%" alt="">
            <img class="rounded" src="/images/pic1.jpg" height="100%" alt="">
        </section>
        <section class="comments">
            <h1>Kommentare</h1>

            <div>
                <!-- Comments submission -->
                <form
                        id="commentForm"
                        method="POST"
                        action="/">
                    <div class="form-group">
                        <h4>Hinterlasse einen Kommentar</h4>
                        <label for="message">Nachricht</label>
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Die Nachricht sollte mindestens 10 Zeichen lang sein.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>

                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
        <p style="visibility: hidden">GPX Herunterladen: <a id="gpxDownload"></a></p>
    </div>
	<!-- Scripts: track and comments 
    <script th:src="@{/js/track.js}"></script>
    <script th:src="@{/js/comments.js}"></script>
	-->
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
